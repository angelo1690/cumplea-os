<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz CumpleaÃ±os</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* FONDO */
body {
  background: url("https://s0.smartresize.com/wallpaper/260/397/HD-wallpaper-flowers-sunset-sky-field-sunflower-yellow-flower.jpg")
              no-repeat center center / cover;
}

/* TARJETA */
#card {
  position: absolute;
  inset: 0;
  animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

/* TEXTO */
h1 {
  position: absolute;
  top: 12%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 2.6em;
  color: gold;
  text-align: center;
  text-shadow:
    0 0 6px #ffd700,
    0 0 14px #ffcc00,
    2px 2px 10px black;
  z-index: 10;
}

/* CELEBRACIÃ“N */
.celebrate {
  animation: pulse 2.5s infinite;
}

@keyframes pulse {
  0% { transform: translateX(-50%) scale(1); }
  50% { transform: translateX(-50%) scale(1.12); }
  100% { transform: translateX(-50%) scale(1); }
}

/* BOTÃ“N */
#play-btn {
  position: absolute;
  top: 55%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 16px 38px;
  font-size: 1.2em;
  font-weight: bold;
  color: white;
  background: linear-gradient(135deg, #f1c40f, #e67e22);
  border: none;
  border-radius: 14px;
  cursor: pointer;
  box-shadow: 0 6px 15px rgba(0,0,0,0.6);
  z-index: 20;
}

/* FLORES */
#petals, #confetti {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

.petal {
  position: absolute;
  top: -80px;
  width: 50px;
  height: 50px;
  background: url("https://i.pinimg.com/originals/d5/9e/58/d59e58781ea814807c668444681e696d.gif")
              no-repeat center / contain;
  animation: fall linear forwards;
}

/* CONFETI */
.confetti {
  position: absolute;
  top: -20px;
  width: 10px;
  height: 10px;
  background: hsl(Math.random()*360, 80%, 60%);
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}

/* YOUTUBE OCULTO */
iframe {
  position: absolute;
  width: 1px;
  height: 1px;
  left: -9999px;
}
</style>
</head>

<body>

<div id="card">
  <h1 id="text"></h1>
  <button id="play-btn">ðŸŽµ Reproducir canciÃ³n</button>
</div>

<div id="petals"></div>
<div id="confetti"></div>

<iframe id="player" allow="autoplay"></iframe>

<script>
/* TEXTO LETRA POR LETRA */
const message = "Feliz CumpleaÃ±os, Tracy Machuca";
const textEl = document.getElementById("text");
let i = 0;

function typeText() {
  if (i < message.length) {
    textEl.textContent += message.charAt(i);
    i++;
    setTimeout(typeText, 90);
  } else {
    textEl.classList.add("celebrate");
  }
}
typeText();

/* MÃšSICA */
const btn = document.getElementById("play-btn");
const player = document.getElementById("player");

btn.addEventListener("click", () => {
  player.src =
    "https://www.youtube.com/embed/Ls01TNhVyTc?autoplay=1&loop=1&playlist=Ls01TNhVyTc";
  btn.style.display = "none";
});

/* FLORES */
function createPetal() {
  const p = document.createElement("div");
  p.className = "petal";
  p.style.left = Math.random() * window.innerWidth + "px";
  p.style.animationDuration = (Math.random() * 5 + 6) + "s";
  document.getElementById("petals").appendChild(p);
  setTimeout(() => p.remove(), 12000);
}
setInterval(createPetal, 800);

/* CONFETI */
function createConfetti() {
  const c = document.createElement("div");
  c.className = "confetti";
  c.style.left = Math.random() * window.innerWidth + "px";
  c.style.backgroundColor = `hsl(${Math.random()*360},80%,60%)`;
  c.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.getElementById("confetti").appendChild(c);
  setTimeout(() => c.remove(), 6000);
}
setInterval(createConfetti, 300);
</script>

</body>
</html>
