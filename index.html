<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Feliz CumpleaÃ±os</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: url("https://s0.smartresize.com/wallpaper/260/397/HD-wallpaper-flowers-sunset-sky-field-sunflower-yellow-flower.jpg")
        no-repeat center center / cover;
      font-family: Arial, sans-serif;
    }

    h1 {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5em;
      color: gold;
      text-shadow: 2px 2px 6px black;
      z-index: 10;
      text-align: center;
    }

    #play-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 35px;
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      background: #f39c12;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      z-index: 20;
    }

    #petal-container {
      position: absolute;
      inset: 0;
      z-index: 5;
      pointer-events: none;
      overflow: hidden;
    }

    .petal {
      position: absolute;
      top: -100px;
      width: 60px;
      height: 60px;
      background: url("https://i.pinimg.com/originals/d5/9e/58/d59e58781ea814807c668444681e696d.gif")
        no-repeat center / contain;
      animation: fall linear forwards;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* YouTube oculto */
    #yt-player {
      position: absolute;
      width: 1px;
      height: 1px;
      left: -9999px;
      top: -9999px;
    }
  </style>
</head>

<body>
  <h1>Feliz CumpleaÃ±os, Tracy Machuca ðŸŽ‰ðŸŒ»</h1>

  <button id="play-btn">ðŸŽµ Reproducir canciÃ³n</button>

  <div id="petal-container"></div>

  <iframe id="yt-player" frameborder="0" allow="autoplay; encrypted-media"></iframe>

  <script>
    const btn = document.getElementById("play-btn");
    const player = document.getElementById("yt-player");

    btn.addEventListener("click", () => {
      player.src =
        "https://www.youtube.com/embed/Ls01TNhVyTc?autoplay=1&loop=1&playlist=Ls01TNhVyTc";
      btn.style.display = "none";
    });

    function createPetal() {
      const petal = document.createElement("div");
      petal.classList.add("petal");
      petal.style.left = Math.random() * window.innerWidth + "px";
      petal.style.animationDuration = Math.random() * 5 + 6 + "s";
      document.getElementById("petal-container").appendChild(petal);
      setTimeout(() => petal.remove(), 12000);
    }

    setInterval(createPetal, 800);
  </script>
</body>
</html>
