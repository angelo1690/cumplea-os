<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz CumpleaÃ±os</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Great Vibes', cursive;
}

/* Fondo flores */
body {
    background: url("https://i.imgur.com/3ZQ3ZQp.jpg") no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Tarjeta */
.card {
    background: rgba(0, 0, 0, 0.45);
    padding: 40px 25px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 0 30px rgba(255,215,0,0.6);
    animation: fadeIn 2s ease-in-out;
}

/* Texto dorado */
#texto {
    font-size: 3rem;
    color: gold;
    text-shadow: 0 0 15px rgba(255,215,0,0.9);
    min-height: 120px;
}

/* BotÃ³n */
button {
    margin-top: 25px;
    padding: 15px 25px;
    font-size: 1.1rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background: linear-gradient(45deg, gold, orange);
    color: black;
    font-weight: bold;
    box-shadow: 0 0 15px rgba(255,215,0,0.8);
}

/* Animaciones */
@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

/* Confeti */
.confetti {
    position: fixed;
    width: 8px;
    height: 8px;
    background-color: red;
    top: -10px;
    animation: fall linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
    }
}
</style>
</head>

<body>

<div class="card">
    <div id="texto"></div>
    <button onclick="reproducir()">ðŸŽµ Reproducir canciÃ³n</button>
</div>

<!-- MÃºsica YouTube -->
<iframe id="musica" width="0" height="0"
src=""
allow="autoplay"></iframe>

<script>
/* Texto letra por letra */
const mensaje = "Â¡Feliz CumpleaÃ±os, Tracy Machuca!";
let i = 0;
const textoDiv = document.getElementById("texto");

function escribir() {
    if (i < mensaje.length) {
        textoDiv.innerHTML += mensaje.charAt(i);
        i++;
        setTimeout(escribir, 90);
    }
}
escribir();

/* MÃºsica */
function reproducir() {
    document.getElementById("musica").src =
    "https://www.youtube.com/embed/Ls01TNhVyTc?autoplay=1";
}

/* Confeti */
function crearConfeti() {
    const confeti = document.createElement("div");
    confeti.classList.add("confetti");
    confeti.style.left = Math.random() * 100 + "vw";
    confeti.style.backgroundColor =
        `hsl(${Math.random() * 360}, 100%, 50%)`;
    confeti.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(confeti);

    setTimeout(() => confeti.remove(), 5000);
}

setInterval(crearConfeti, 250);
</script>

</body>
</html>
